<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h2>Basic Computer Knowledge Quiz</h2>
        <div class="questions hide">
            <h3 class="question-counter">Question 1:</h3>
            <h4 class="question">who is the president of Nigeria ?</h4>
            <div class="answers">
                <button class="btn">opt1</button>
                <button class="btn">opt2</button>
                <button class="btn">opt3</button>
                <button class="btn">opt4</button>
            </div>
        </div>
        <div class="next-button hide">
            <button>NEXT</button>
        </div>
        <div class="start-button">
            <button id="start">START QUIZ</button>
        </div>
        <div class="t-scores hide">
            <div class="missed"></div>
            <h1 class="a-score">scores</h1>
        </div>
        <div class="restart hide">
            <button>RESTART QUIZ</button>
        </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./questions.json"></script>
</body>

</html>
